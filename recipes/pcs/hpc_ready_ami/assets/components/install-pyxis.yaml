AWSTemplateFormatVersion: '2010-09-09'
Description: ImageBuilder Component to install pyxis on an AMI

### Stack metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: HPC Recipes Configuration
        Parameters:
          - HpcRecipesS3Bucket
          - HpcRecipesBranch

# TODO - parameterize Prefix
Parameters:
  HpcRecipesS3Bucket:
    Type: String
    Default: aws-hpc-recipes
    Description: HPC Recipes for AWS S3 bucket
    AllowedValues:
         - aws-hpc-recipes
         - aws-hpc-recipes-dev
  HpcRecipesBranch:
    Type: String
    Default: main
    Description: HPC Recipes for AWS release branch
    AllowedPattern: '^(?!.*/\.git$)(?!.*/\.)(?!.*\\.\.)[a-zA-Z0-9-_\.]+$'

Resources:
  pyxisInstaller:
    Type: AWS::ImageBuilder::Component
    Properties:
      Name: !Sub 'pyxisInstaller-${AWS::StackName}'
      Description: Install pyxis and optimized configurations
      Version: '0.0.1'
      Platform: Linux
      Data: !Sub |
        name: 'pyxis installer'
        schemaVersion: 1.0
        parameters:
          - Prefix:
              type: string
              description: 'pyxis installation prefix'
              default: '/opt'
        phases:
          - name: build
            steps:
              - name: DownloadCommon
                action: WebDownload
                inputs:
                  - source: https://${HpcRecipesS3Bucket}.s3.us-east-1.amazonaws.com/${HpcRecipesBranch}/recipes/pcs/hpc_ready_ami/assets/scripts/common.sh
                    destination: common.sh
              - name: DownloadInstaller
                action: WebDownload
                inputs:
                  - source: https://${HpcRecipesS3Bucket}.s3.us-east-1.amazonaws.com/${HpcRecipesBranch}/recipes/pcs/hpc_ready_ami/assets/scripts/install-pyxis.sh
                    destination: install-pyxis.sh
              - name: Installpyxis
                action: ExecuteBash
                inputs:
                  commands:
                    - set -e
                    - 'chmod +x install-pyxis.sh'
                    - './install-pyxis.sh --prefix={{ Prefix }}'

Outputs:
  ImageBuilderComponent:
    Value: !Ref pyxisInstaller

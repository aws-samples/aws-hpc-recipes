  #############################################################################
  # SSM Parameter Publishing Resources
  # Lambda function and EventBridge rule to publish AMI IDs to SSM Parameter Store
  #############################################################################

  # IAM Role for Lambda function
  SsmUpdateLambdaRole:
    Type: AWS::IAM::Role
    Condition: EnableSsmPublishing
    Properties:
      Description: IAM role for SSM parameter update Lambda function
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SsmParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                  - ssm:AddTagsToResource
                Resource: !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${SsmParameterPrefix}/*
              - Effect: Allow
                Action:
                  - imagebuilder:GetImage
                Resource: '*'

  # Lambda function to update SSM parameters after pipeline builds
  SsmUpdateLambda:
    Type: AWS::Lambda::Function
    Condition: EnableSsmPublishing
    Properties:
      FunctionName: !Sub '${AWS::StackName}-ssm-update'
      Description: Updates SSM parameters with AMI IDs after Image Builder pipeline execution
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt SsmUpdateLambdaRole.Arn
      Timeout: 30
      Environment:
        Variables:
          SSM_PREFIX: !Ref SsmParameterPrefix
      Code:
        ZipFile: |
          import boto3
          import os
          import json

          def handler(event, context):
              print(f"Event: {json.dumps(event)}")
              
              ssm = boto3.client('ssm')
              imagebuilder = boto3.client('imagebuilder')
              prefix = os.environ['SSM_PREFIX']
              
              # Extract image ARN from the event
              # The ARN is in the resources array, not in detail
              resources = event.get('resources', [])
              if not resources:
                  print("No resources in event")
                  return {'statusCode': 400, 'body': 'No resources in event'}
              image_arn = resources[0]
              
              # Get image details
              response = imagebuilder.get_image(imageBuildVersionArn=image_arn)
              image = response['image']
              
              # Only process successful builds
              state = image.get('state', {}).get('status')
              if state != 'AVAILABLE':
                  print(f"Image not available, state: {state}")
                  return {'statusCode': 200, 'body': f'Image state: {state}'}
              
              # Get AMI ID from output resources
              ami_id = None
              for ami in image.get('outputResources', {}).get('amis', []):
                  ami_id = ami.get('image')
                  break
              
              if not ami_id:
                  print("No AMI ID found")
                  return {'statusCode': 400, 'body': 'No AMI ID'}
              
              # Determine parameter path from image name
              image_name = image.get('name', '')
              param_path = None
              
              if 'al2023-x86-64' in image_name:
                  param_path = f"{prefix}/al2023/x86_64/latest"
              elif 'al2023-arm64' in image_name:
                  param_path = f"{prefix}/al2023/arm64/latest"
              elif 'ubuntu2404-x86-64' in image_name:
                  param_path = f"{prefix}/ubuntu2404/x86_64/latest"
              elif 'ubuntu2404-arm64' in image_name:
                  param_path = f"{prefix}/ubuntu2404/arm64/latest"
              
              if not param_path:
                  print(f"Could not determine parameter path for: {image_name}")
                  return {'statusCode': 400, 'body': 'Unknown image type'}
              
              # Update SSM parameter
              ssm.put_parameter(
                  Name=param_path,
                  Value=ami_id,
                  Type='String',
                  Overwrite=True,
                  Description=f'Latest DLAMI for PCS AMI ID - {image_name}'
              )
              
              print(f"Updated {param_path} = {ami_id}")
              return {'statusCode': 200, 'body': f'Updated {param_path}'}

  # EventBridge rule to trigger Lambda on pipeline completion
  SsmUpdateEventRule:
    Type: AWS::Events::Rule
    Condition: EnableSsmPublishing
    Properties:
      Name: !Sub '${AWS::StackName}-ssm-update-rule'
      Description: Triggers SSM parameter update when Image Builder pipeline completes
      EventPattern:
        source:
          - aws.imagebuilder
        detail-type:
          - EC2 Image Builder Image State Change
        detail:
          state:
            status:
              - AVAILABLE
      State: ENABLED
      Targets:
        - Id: SsmUpdateLambda
          Arn: !GetAtt SsmUpdateLambda.Arn

  # Permission for EventBridge to invoke Lambda
  SsmUpdateLambdaPermission:
    Type: AWS::Lambda::Permission
    Condition: EnableSsmPublishing
    Properties:
      FunctionName: !Ref SsmUpdateLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SsmUpdateEventRule.Arn


AWSTemplateFormatVersion: 2010-09-09
Description: >
  Deploys resources for an AWS Batch environment.
  Author: yusongw@
  
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "AWS Batch Environment Config"
        Parameters:
        - VPCId
        - SubnetIds
        - SGIds
        - RTIds
        - DefaultCEMinvCpus
        - DefaultCEMaxvCpus

    ParameterLabels:
      VPCId:
        default: VPC ID
      SubnetIds:
        default: VPC Subnet IDs
      SGIds:
        default: VPC security group IDs
      RTIds:
        default: 'VPC route table IDs'
      DefaultCEMinvCpus:
        default: Default Queue Min vCPU count
      DefaultCEMaxvCpus:
        default: Default Queue Max vCPU count

Parameters:
  VPCId:
    Type: AWS::EC2::VPC::Id
    Description: 'The VPC to create security groups and deploy AWS Batch to. NOTE: Must be the same VPC as the provided subnet IDs.'
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: 'Subnets you want your batch compute environment to launch in. We recommend private subnets. NOTE: Must be from the VPC provided.'
  SGIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: 'Security groups for compute environment in the same VPC. NOTE: A custom security group is recommended'
  RTIds:
    Type: String
    Description: 'The IDs of the route tables.'  
  DefaultCEMinvCpus:
    Type: Number
    Description: Minimum number of CPUs in the default compute environment. Default 0.
    Default: 0
    MinValue: 0
  DefaultCEMaxvCpus:
    Type: Number
    Description: Maximum number of CPUs in the default compute environment. Should be >= than MinCpus
    Default: 20000
    MinValue: 0
  EBSBootSize:
    Type: Number
    Default: 50
    Description: Size in GiB of EBS root volume

Resources:
  BatchCloudWatchAgentConfig:
    Type: AWS::SSM::Parameter
    Properties:
      DataType: 'text'
      Description: 'Amazon CloudWatch Agent Configuration file'
      Tier: 'Standard'
      Type: 'String'
      Value: '
        {
            "agent": {
                "metrics_collection_interval": 10,
                "run_as_user": "root"
            },
            "metrics": {
                "namespace" : "CWAgent",
                "append_dimensions": {
                    "AutoScalingGroupName": "${aws:AutoScalingGroupName}",
                    "ImageId": "${aws:ImageId}",
                    "InstanceId": "${aws:InstanceId}",
                    "InstanceType": "${aws:InstanceType}"
                },
                "aggregation_dimensions": [["InstanceId"]],
                "metrics_collected": {
                    "nvidia_gpu": {
                        "measurement": ["utilization_gpu", "power_draw", "utilization_memory"],
                        "resources": ["*"]
                    },
                    "cpu": {
                        "measurement": ["usage_active", "usage_system", "usage_user"],
                        "resources": ["*"]
                    },
                    "mem": {
                        "measurement": ["used_percent"]
                    },
                    "disk": {
                        "measurement": ["used_percent"],
                        "resources": ["/"]
                    }
                }
            }
        }'
        
  BatchLaunchTemplate:
    Type: 'AWS::EC2::LaunchTemplate'
    Properties:
      LaunchTemplateData:
          BlockDeviceMappings:
          - DeviceName: '/dev/xvda'
            Ebs:
              DeleteOnTermination: true
              Encrypted: false
              Iops: 3000
              VolumeSize: !Ref EBSBootSize
              VolumeType: 'gp3'
          MetadataOptions:
            HttpTokens: required
            HttpPutResponseHopLimit: 1
          UserData:
            Fn::Base64: !Sub
              - |
                MIME-Version: 1.0
                Content-Type: multipart/mixed; boundary="==MYBOUNDARY=="

                --==MYBOUNDARY==
                Content-Type: text/cloud-config; charset="us-ascii"

                runcmd:
                - yum install -y amazon-cloudwatch-agent
                - /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c ssm:${CLOUDWATCH_CONFIG_PARAMETER}

                --==MYBOUNDARY==--
              - {
                  CLOUDWATCH_CONFIG_PARAMETER: !Ref BatchCloudWatchAgentConfig
                }

  DefaultComputeEnv:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName: !Sub ${AWS::StackName}-ce
      ReplaceComputeEnvironment: false
      Type: MANAGED
      State: ENABLED
      ComputeResources:
        AllocationStrategy: BEST_FIT_PROGRESSIVE
        LaunchTemplate:
          LaunchTemplateId: !Ref BatchLaunchTemplate
          Version: $Latest
        UpdateToLatestImageVersion: true #use the enhanced updating of compute environments to update AMIs
        InstanceRole: !GetAtt ECSInstanceProfile.Arn
        SecurityGroupIds: !Ref SGIds
        InstanceTypes:
          - "g6.xlarge"
          - "g5.xlarge"
        MinvCpus: !Ref DefaultCEMinvCpus
        MaxvCpus: !Ref DefaultCEMaxvCpus
        Subnets: !Ref SubnetIds
        Type: EC2
        Tags:
          Name: "Inference-demo-batch"
        Ec2Configuration:
          - ImageType: ECS_AL2023_NVIDIA

  DefaultQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      JobQueueName: !Sub ${AWS::StackName}-jq
      Priority: 10
      State: ENABLED
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref DefaultComputeEnv

  BatchServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: batch.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole

  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
      - arn:aws:iam::aws:policy/CloudWatchFullAccessV2
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref ECSInstanceRole 

# Batch job definition
  JobDefinition:
    Type: AWS::Batch::JobDefinition
    Properties:
      Type: container
      JobDefinitionName: !Sub ${AWS::StackName}-jd
      ContainerProperties:
        Image:  !Sub
          - ${AWS::AccountId}.dkr.ecr.${AWS::Region}.${AWS::URLSuffix}/${Repository}:${Version}
          - Repository: parakeet
            Version: latest
        ResourceRequirements:
        - Type: GPU
          Value: '1'
        - Type: VCPU
          Value: '4'
        - Type: MEMORY
          Value: '15000'
        Environment:
          - Name: OUTPUT_BUCKET_NAME
            Value: !Sub ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}-outbucket
          - Name: OUTPUT_FILE_PREFIX
            Value: 'transcription-output/'
        Command:
        - python3
        - parakeet_transcribe.py
        - Ref::S3bucket
        - Ref::S3key
      Timeout:
        AttemptDurationSeconds: 3600
      RetryStrategy:
        Attempts: 2
        
# S3 Gateway 
  S3GatewayEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Properties:
      RouteTableIds: 
        - !Ref RTIds
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcId: !Ref VPCId

# S3 buckets
  InputBucket:
    Type: 'AWS::S3::Bucket'
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_21
            comment: "Versioning disabled for input bucket to simplify cleanup of temporary transcription files"
      Comment: The suppressed guard rules are not vital for this sample but should be considered for production infrastructure
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_REPLICATION_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
          - S3_BUCKET_VERSIONING_ENABLED
      cfn_nag:
        rules_to_suppress:
          - id: W51
            reason: "Block Public Access settings are turned on for this demo"
    Properties:
      BucketName: !Sub ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}-inbucket
      LoggingConfiguration:
        DestinationBucketName: !Ref S3BucketLogs
        LogFilePrefix: "Inference-input-bucket/"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  OutputBucket:
    Type: 'AWS::S3::Bucket'
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_21
            comment: "Versioning disabled for output bucket to simplify cleanup of temporary transcription results"
      Comment: The suppressed guard rules are not vital for this sample but should be considered for production infrastructure
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_REPLICATION_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
          - S3_BUCKET_VERSIONING_ENABLED
      cfn_nag:
        rules_to_suppress:
          - id: W51
            reason: "Block Public Access settings are turned on for this demo"
    Properties:
      BucketName: !Sub ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}-outbucket
      LoggingConfiguration:
        DestinationBucketName: !Ref S3BucketLogs
        LogFilePrefix: "Inference-output-bucket/"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  S3BucketLogs:
    Type: AWS::S3::Bucket
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_18
            comment: "This is the S3 bucket to store the access logs"
          - id: CKV_AWS_21
            comment: "Versioning disabled for log bucket to prevent accumulation during cleanup"
      Comment: The suppressed guard rules are not vital for this sample but should be considered for production infrastructure
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_REPLICATION_ENABLED
          - S3_BUCKET_NO_PUBLIC_RW_ACL
          - S3_BUCKET_VERSIONING_ENABLED
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: "This is the S3 bucket to store the access logs"
          - id: W51
            reason: "Block Public Access settings are turned on for this demo"
    Properties:
      BucketName: !Sub ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}-logbucket
      LifecycleConfiguration:
        Rules:
          - Id: Rule for log expiration
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
            Status: Enabled
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: 10
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      Tags:
        -
          Key: Description
          Value: S3 Access Logs
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  InputBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref InputBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${InputBucket}/*"
              - !Sub "arn:aws:s3:::${InputBucket}"
            Condition:
              Bool:
                "aws:SecureTransport": false

  OutputBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref OutputBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${OutputBucket}/*"
              - !Sub "arn:aws:s3:::${OutputBucket}"
            Condition:
              Bool:
                "aws:SecureTransport": false

  S3BucketLogsPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketLogs
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketLogs}/*"
              - !Sub "arn:aws:s3:::${S3BucketLogs}"
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub arn:aws:s3:::${S3BucketLogs}/*
            Condition:
              Bool:
                aws:SecureTransport: true
  
# Invoke a Batch job through EventBridge
  InferenceEventBridgeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: events.amazonaws.com
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSBatchServiceEventTargetRole
  BatchJobEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Event Rule for AWS Batch jobs
      EventPattern:
        source:
          - aws.s3
        account: 
          - !Ref AWS::AccountId
        detail-type:
          - Object Created
        detail:
          bucket:
            name:
              - !Ref InputBucket
          object:
            key:
              - prefix: input/
      State: ENABLED
      Targets:
        - Arn: !Ref DefaultQueue
          RoleArn: !GetAtt InferenceEventBridgeRole.Arn
          BatchParameters:
            JobDefinition: !Ref JobDefinition
            JobName: Inference-demo #!Ref S3key
            RetryStrategy:
              Attempts: 2
          Id: Inference-demo
          InputTransformer:
            InputPathsMap:
              S3BucketNameValue: "$.detail.bucket.name"
              S3KeyValue: "$.detail.object.key"
            InputTemplate: 
              '{"Parameters" : 
                 {"S3bucket": <S3BucketNameValue>,
                  "S3key": <S3KeyValue>
                 }
              }'


Outputs:
  DefaultJobQueueArn: 
    Description: 'Batch job queue'
    Value: !Ref DefaultQueue
  DefaultJobDefinition: 
    Description: 'Batch job definition'
    Value: !Ref JobDefinition
  InputBucket:
    Description: 'Input bucket name'
    Value: !Ref InputBucket
  OutputBucket:
    Description: 'Output bucket name'
    Value: !Ref OutputBucket
  LogBucket:
    Description: 'Log bucket name'
    Value: !Ref S3BucketLogs

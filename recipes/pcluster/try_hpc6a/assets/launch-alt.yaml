AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Deploy an Hpc6a test cluster.

### Stack metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Cluster Design
        Parameters:
          - OS
          - ComputeInstanceMax
      - Label:
          default: Storage
        Parameters:
          - SharedSize
          - FSxSize
      - Label:
          default: Networking and Access
        Parameters:
          - KeyName
          - AllowedIps
          - HeadNodeSubnetId
          - ComputeNodesSubnetId
      - Label:
          default: Miscellaneous
        Parameters:
          - ClusterName

Conditions:
  GovCloud: !Equals [!Ref AWS::Partition, 'aws-us-gov']
  China: !Equals [!Ref AWS::Partition, 'aws-cn']

Parameters:
  ClusterName:
    Description: Name of cluster. Must be unique in the Region and different from the stack name.
    Type: String
    Default: hpc6a-cluster

  HeadNodeSubnetId:
    Description: Subnet for head node. Must be in us-east-2b or eu-north-1 Availability Zone. Choose a public subnet to facilitate inbound SSH access. 
    Type: AWS::EC2::Subnet::Id

  ComputeNodesSubnetId:
    Description: Subnet for compute nodes. Must be in us-east-2b or eu-north-1 Availability Zone. Private subnet is recommended. Should be in the same AZ as HeadNodeSubnetIp. Can even be the same value as HeadNodeSubnetId. 
    Type: AWS::EC2::Subnet::Id

  ComputeInstanceMax:
    Description: "Maximum # compute instances in queue hpc6a"
    Type: Number
    MinValue: 1
    Default: 16

  AllowedIps:
    Description: CIDR-formatted IP range for SSH connections to the cluster
    Type: String
    Default: 0.0.0.0/0

  KeyName:
    Description: Key pair for SSH login
    Type: AWS::EC2::KeyPair::KeyName

  OS:
    Type: String
    Default: alinux2
    AllowedValues:
      - alinux2
      - centos7
      - ubuntu2004
      - ubuntu2204
      - rhel8
    Description: Cluster operating system

  SharedSize:
    Type: Number
    Description: Size of NFS volume at /shared
    Default: 500
    MinValue: 50

  FSxSize:
    Type: Number
    Description: Size of FSx for Lustre volume at /fsx
    Default: 2400
    MinValue: 1200
    AllowedValues:
         - 1200
         - 2400
         - 4800
         - 7200
         - 9600

Mappings:
  ParallelCluster:
    Constants:
      Version: 3.8.0
  Recipes:
    Constants:
      Version: main

Resources:

  PclusterClusterProvider:
    Type: AWS::CloudFormation::Stack
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TemplateURL: !Sub
        - https://${AWS::Region}-aws-parallelcluster.s3.${AWS::Region}.${AWS::URLSuffix}/parallelcluster/${Version}/templates/custom_resource/cluster.yaml
        - { Version: !FindInMap [ParallelCluster, Constants, Version] }
      TimeoutInMinutes: 10

  PclusterCluster:
    Type: Custom::PclusterCluster
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      ServiceToken: !GetAtt [ PclusterClusterProvider , Outputs.ServiceToken ]
      ClusterName: !Ref ClusterName
      ClusterConfiguration:
        Image:
          Os: !Ref OS
        HeadNode:
          InstanceType: c6a.4xlarge
          Networking:
            SubnetId: !Ref HeadNodeSubnetId
          Ssh:
            KeyName: !Ref KeyName
            AllowedIps: !Ref AllowedIps
          Dcv:
            Enabled: true
          Iam:
            AdditionalIamPolicies:
              - Policy: !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore
              - Policy: !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonS3ReadOnlyAccess
          # CustomActions:
          #   OnNodeConfigured:
          #     Script: https://aws-hpc-recipes.s3.us-east-1.amazonaws.com/main/recipes/env/spack/assets/postinstall.sh
        Scheduling:
          Scheduler: slurm
          SlurmSettings:
            QueueUpdateStrategy: DRAIN
            EnableMemoryBasedScheduling: true
          SlurmQueues:
          - Name: hpc6a
            CapacityType: ONDEMAND
            AllocationStrategy: lowest-price
            ComputeResources:
            - Name: nodes
              InstanceType: hpc6a.48xlarge
              MinCount: 0
              MaxCount: !Ref ComputeInstanceMax
              DisableSimultaneousMultithreading: true
              Efa:
                Enabled: true
            Networking:
              SubnetIds:
                - !Ref ComputeNodesSubnetId
              PlacementGroup:
                Enabled: true
            ComputeSettings:
              LocalStorage:
                RootVolume:
                  VolumeType: gp3
            Iam:
              AdditionalIamPolicies:
                - Policy: !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonS3ReadOnlyAccess
        SharedStorage:
        - StorageType: Ebs
          Name: Ebs0
          MountDir: /shared
          EbsSettings:
            DeletionPolicy: Delete
            VolumeType: gp3
            Size: !Ref SharedSize
        - StorageType: FsxLustre
          Name: FsxLustre0
          MountDir: /fsx
          FsxLustreSettings:
            DeletionPolicy: Delete
            StorageCapacity: !Ref FSxSize
            DeploymentType: SCRATCH_2
        Tags:
          - Key: 'source'
            Value: 'aws-hpc-recipes'

Outputs:
  HeadNodeIp:
    Description: The Public IP address of the HeadNode
    Value: !GetAtt [ PclusterCluster, headNode.publicIpAddress ]
    Export:
      Name: !Sub ${AWS::StackName}-HeadNodeIp
  SystemManagerUrl:
    Description: URL to access the HeadNode via SystemManager
    Value: !Sub
      - https://${ConsoleDomain}/systems-manager/session-manager/${InstanceId}?region=${AWS::Region}
      - { ConsoleDomain: !If [ GovCloud, 'console.amazonaws-us-gov.com', !If [ China, 'console.amazonaws.cn', !Sub '${AWS::Region}.console.aws.amazon.com']],
          InstanceId: !GetAtt [ PclusterCluster, headNode.instanceId ]
        }
    Export:
      Name: !Sub ${AWS::StackName}-SystemManagerUrl
  ValidationMessages:
    Description: Warnings from cluster create or update operations.
    Value: !GetAtt PclusterCluster.validationMessages

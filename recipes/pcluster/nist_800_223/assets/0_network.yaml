Conditions:
  Has2Azs:
    #Fn::Or:
    #  - Fn::Equals:
    Fn::Equals:
      - {Ref: 'AWS::Region'}
      - us-west-1

  HasMoreThan2Azs:
    Fn::Not:
      - Condition: Has2Azs

  HasMoreThan3Azs:
    Fn::Or:
      - Fn::Equals:
        - {Ref: 'AWS::Region'}
        - us-west-2
      - Fn::Equals:
        - {Ref: 'AWS::Region'}
        - us-east-1
      - Fn::Equals:
        - {Ref: 'AWS::Region'}
        - ap-northeast-1
      - Fn::Equals:
        - {Ref: 'AWS::Region'}
        - ap-northeast-2



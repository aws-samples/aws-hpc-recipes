AWSTemplateFormatVersion: '2010-09-09'
Description: Create a secure 4-security-zone HPC VPC spanning multiple AZs following https://csrc.nist.gov/pubs/sp/800/223/ipd. Each AZ is allocated separate Access, Management, Storage, and Compute subnets corresponding to the 4 security zones. This VPC has an InternetGateway attached to Access Zone and NATGateways for Management zones to pull outside data. Compute and Storage zones can pull from S3 and other API endpoints, but do not have route to Internet. VPC Endpoints are constructed for Autoscaling, Cloudformation, CloudWatch (Logs and Monitoring), DynamoDB (Gateway), EC2, EC2 Messages, EBS, EFS, FSx, PCS, S3 (Gateway), SecretsManager, SSM, SSM Messages, and STS (https://aws.amazon.com/blogs/hpc/securing-hpc-on-aws-isolated-clusters/ for more details on purpose of Endpoints). 


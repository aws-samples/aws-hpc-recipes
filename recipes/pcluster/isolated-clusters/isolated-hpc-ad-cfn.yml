Description: Isolated Cluster with Active Directory Certificate Validation

Parameters:
  DomainName:
    Description: AD Domain Name.
    Type: String
    Default: corp.pcluster.com
    AllowedPattern: ^([a-zA-Z0-9]+[\\.-])+([a-zA-Z0-9])+$
  AdminPassword:
    Description: AD Admin Password.
    Type: String
    MinLength: 8
    MaxLength: 64
    AllowedPattern: (?=^.{8,64}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9\s])(?=.*[a-z])|(?=.*[^A-Za-z0-9\s])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9\s]))^.*
    NoEcho: true
  ReadOnlyPassword:
    Description: AD ReadOnlyUser Password.
    Type: String
    MinLength: 8
    MaxLength: 64
    AllowedPattern: (?=^.{8,64}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9\s])(?=.*[a-z])|(?=.*[^A-Za-z0-9\s])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9\s]))^.*
    NoEcho: true
  UserName:
    Description: Cluster user that is created in the Active Directory.
    Type: String
    Default: user000
    MinLength: 3
    MaxLength: 64
  UserPassword:
    Description: Cluster user Password.
    Type: String
    MinLength: 8
    MaxLength: 64
    AllowedPattern: (?=^.{8,64}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9\s])(?=.*[a-z])|(?=.*[^A-Za-z0-9\s])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9\s]))^.*
    NoEcho: true
  ClusterAdminName:
    Description: Cluster admin that is created in the Active Directory.
    Type: String
    Default: cluster-admin
    MinLength: 3
    MaxLength: 64
  ClusterAdminPassword:
    Description: Cluster admin Password.
    Type: String
    MinLength: 8
    MaxLength: 64
    AllowedPattern: (?=^.{8,64}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9\s])(?=.*[a-z])|(?=.*[^A-Za-z0-9\s])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9\s]))^.*
    NoEcho: true
  S3BucketName:
    Description: S3 bucket that contains files for ParallelCluster
    Type: String

  EC2InstancesAmiId:
    Description: AMI for the AdDomainAdminNode
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64'
  Keypair:
    Description: EC2 Keypair to access AdDomainAdminNode
    Type: AWS::EC2::KeyPair::KeyName

  AllowedIPAddressAndCIDRforAdmins:
    Description: Enter the allowed IP address and CIDR block for Administrators
    Type: String
    Default: 0.0.0.0/0

  AllowedIPAddressAndCIDRforUsers:
    Description: Enter the allowed IP address and CIDR block for Users
    Type: String
    Default: 0.0.0.0/0

Transform: AWS::Serverless-2016-10-31

Conditions:
  CreateVPC: !Equals ['', '']
  CreateAD: !Equals ['', '']

Resources:
  DisableImdsv1LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        MetadataOptions:
          HttpEndpoint: enabled
          HttpPutResponseHopLimit: 4
          HttpTokens: required
  PclusterVpc:
    Type: 'AWS::EC2::VPC'
    Condition: CreateVPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: 'default'
      Tags:
        - Key: Name
          Value: PclusterVpc

  IsolatedDHCP:
    Type: 'AWS::EC2::DHCPOptions'
    DependsOn: Prep
    Properties:
      DomainName: !Ref DomainName
      DomainNameServers: 
        - !GetAtt Prep.DnsIpAddress1
        - !GetAtt Prep.DnsIpAddress2        

  VPCDHCPOptionsAssociation:
    Type: 'AWS::EC2::VPCDHCPOptionsAssociation'
    DependsOn: Directory
    Properties:
      VpcId: !Ref PclusterVpc
      DhcpOptionsId: !Ref IsolatedDHCP
  
  IsolatedHPCSubnetOne:
    Type: 'AWS::EC2::Subnet'
    Condition: CreateVPC
    Properties:
      VpcId: !Ref PclusterVpc
      CidrBlock: '10.0.0.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: 'false'
      Tags:
        - Key: Name
          Value: IsolatedHPCSubnetOne
          
  IsolatedHPCSubnetTwo:
    Type: 'AWS::EC2::Subnet'
    Condition: CreateVPC
    Properties:
      VpcId: !Ref PclusterVpc
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: 'false'
      Tags:
        - Key: Name
          Value: IsolatedHPCSubnetTwo

  ParallelClusterAdminNodeSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Security group for ParallelCluster Admin Node EC2'
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: "-1"
          ToPort: -1
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedIPAddressAndCIDRforAdmins
      VpcId: !Ref PclusterVpc
      
  HeadNodeSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Head node security group'
      VpcId: !Ref PclusterVpc

  ComputeNodeSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Compute node security group'
      VpcId: !Ref PclusterVpc

  LoginNodeSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Login node security group'
      VpcId: !Ref PclusterVpc 
  
  ComputeToHeadIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref HeadNodeSecurityGroup
      SourceSecurityGroupId: !Ref ComputeNodeSecurityGroup
      Description: 'Allow inbound traffic from compute nodes to head node'
      IpProtocol: '-1'

  ComputeToComputeIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref ComputeNodeSecurityGroup
      SourceSecurityGroupId: !Ref ComputeNodeSecurityGroup
      Description: 'Allow inbound traffic from compute nodes to compute nodes'
      IpProtocol: '-1'

  HeadToComputeIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref ComputeNodeSecurityGroup
      SourceSecurityGroupId: !Ref HeadNodeSecurityGroup
      Description: 'Allow inbound traffic from head node to compute nodes'
      IpProtocol: '-1'

  ComputetoLoginIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref LoginNodeSecurityGroup
      SourceSecurityGroupId: !Ref ComputeNodeSecurityGroup
      Description: 'Allow inbound traffic from login node to compute nodes'
      IpProtocol: '-1' 
  
  LoginToLoginIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref LoginNodeSecurityGroup
      SourceSecurityGroupId: !Ref LoginNodeSecurityGroup
      Description: 'Allow inbound traffic from compute nodes to compute nodes'
      IpProtocol: '-1'

  LoginToComputeIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref ComputeNodeSecurityGroup
      SourceSecurityGroupId: !Ref LoginNodeSecurityGroup
      Description: 'Allow inbound traffic from login nodes to compute nodes'
      IpProtocol: '-1'

  LoginToHeadIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref HeadNodeSecurityGroup
      SourceSecurityGroupId: !Ref LoginNodeSecurityGroup
      Description: 'Allow inbound traffic from login nodes to head node'
      IpProtocol: '-1'

  HeadToLoginIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref LoginNodeSecurityGroup
      SourceSecurityGroupId: !Ref HeadNodeSecurityGroup
      Description: 'Allow inbound traffic from head node to login nodes'
      IpProtocol: '-1'

  LoginEgress:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      GroupId: !Ref LoginNodeSecurityGroup
      CidrIp: 0.0.0.0/0
      Description: 'Allow all outbound traffic from login nodes'
      IpProtocol: '-1'  

  SSHtoLogin:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref LoginNodeSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: !Ref AllowedIPAddressAndCIDRforUsers

  HeadToAdminIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref HeadNodeSecurityGroup
      SourceSecurityGroupId: !Ref ParallelClusterAdminNodeSecurityGroup
      Description: 'Allow inbound traffic from admin node to head node'
      IpProtocol: '-1'

  AllowAllEgress:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      GroupId: !Ref ComputeNodeSecurityGroup
      CidrIp: 0.0.0.0/0
      Description: 'Allow all outbound traffic from compute nodes'
      IpProtocol: '-1'  

  VpcEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSM access
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: "-1"
          ToPort: -1
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      VpcId: !Ref PclusterVpc 

  CloudWatchLogsEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.logs'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
      
  CloudWatchMonitoringEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.monitoring'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true

  CloudFormationEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.cloudformation'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId 
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
   
  STSEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.sts'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  EC2Endpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ec2'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  S3Endpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: 'Gateway'
      RouteTableIds:
        - !Ref PrivateRouteTable
        
  DynamoDBEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.dynamodb'
      VpcEndpointType: 'Gateway'
      RouteTableIds:
        - !Ref PrivateRouteTable
        
  SystemsManagerEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ssm'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  SSMMessagesEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ssmmessages'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  SecretsManagerEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.secretsmanager'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId  
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  KMSEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.kms'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  AutoscalingEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.autoscaling'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true  

  EC2MessagesEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: CreateVPC
    DependsOn: NetworkLoadBalancer
    Properties:
      VpcId: !Ref PclusterVpc
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ec2messages'
      VpcEndpointType: 'Interface'
      SecurityGroupIds: 
        - !GetAtt VpcEndpointSecurityGroup.GroupId      
      SubnetIds:
        - !Ref IsolatedHPCSubnetTwo
      PrivateDnsEnabled: true
        
  PrivateRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Condition: CreateVPC
    Properties:
      VpcId: !Ref PclusterVpc

  SubnetARouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref IsolatedHPCSubnetOne
      RouteTableId: !Ref PrivateRouteTable
  
  SubnetBRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref IsolatedHPCSubnetTwo
      RouteTableId: !Ref PrivateRouteTable
  
  AdDomainAdminNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonSSMDirectoryServiceAccess
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - ds:ResetUserPassword
                Effect: Allow
                Resource: !Sub
                    - arn:${AWS::Partition}:ds:${AWS::Region}:${AWS::AccountId}:directory/${DirectoryId}
                    # - { DirectoryId: !If [CreateAD, !Ref Directory, !Ref Ad ] }
                    - { DirectoryId: !Ref Directory }
          PolicyName: ResetUserPassword
        - PolicyDocument:
            Statement:
              - Action:
                  - secretsmanager:PutSecretValue
                Effect: Allow
                Resource:
                  - !Ref DomainCertificateSecret
                  - !Ref DomainPrivateKeySecret
          PolicyName: PutDomainCertificateSecrets          
        - PolicyDocument:
            Statement:
              - Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                Effect: Allow
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}'
                  - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}/*'
          PolicyName: S3Access

  S3AccessPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: 'S3AccessPolicy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Action:
              - 's3:GetObject'
              - 's3:ListBucket'
            Resource:
              - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}'
              - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}/*'
      Roles:
        - !Ref ParallelClusterComputeLoginRole
        
  ParallelClusterComputeLoginRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'ec2.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'

  ParallelClusterAdminNodeRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: CustomParallelClusterPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: 'EC2Read'
                Effect: Allow
                Action: 
                    - 'ec2:Describe*'
                Resource: '*'
              - Sid: 'EC2Write'
                Effect: Allow
                Action: 
                    - 'ec2:AllocateAddress'
                    - 'ec2:AssociateAddress'
                    - 'ec2:AttachNetworkInterface'
                    - 'ec2:AuthorizeSecurityGroupEgress'
                    - 'ec2:AuthorizeSecurityGroupIngress'
                    - 'ec2:CreateFleet'
                    - 'ec2:CreateLaunchTemplate'
                    - 'ec2:CreateLaunchTemplateVersion'
                    - 'ec2:CreateNetworkInterface'
                    - 'ec2:CreatePlacementGroup'
                    - 'ec2:CreateSecurityGroup'
                    - 'ec2:CreateSnapshot'
                    - 'ec2:CreateTags'
                    - 'ec2:CreateVolume'
                    - 'ec2:DeleteLaunchTemplate'
                    - 'ec2:DeleteNetworkInterface'
                    - 'ec2:DeletePlacementGroup'
                    - 'ec2:DeleteSecurityGroup'
                    - 'ec2:DeleteVolume'
                    - 'ec2:DisassociateAddress'
                    - 'ec2:ModifyLaunchTemplate'
                    - 'ec2:ModifyNetworkInterfaceAttribute'
                    - 'ec2:ModifyVolume'
                    - 'ec2:ModifyVolumeAttribute'
                    - 'ec2:ReleaseAddress'
                    - 'ec2:RevokeSecurityGroupEgress'
                    - 'ec2:RevokeSecurityGroupIngress'
                    - 'ec2:RunInstances'
                    - 'ec2:TerminateInstances'
                Resource: '*'
              - Sid: 'DynamoDB'
                Effect: Allow
                Action: 
                    - 'dynamodb:DescribeTable'
                    - 'dynamodb:ListTagsOfResource'
                    - 'dynamodb:CreateTable'
                    - 'dynamodb:DeleteTable'
                    - 'dynamodb:GetItem'
                    - 'dynamodb:PutItem'
                    - 'dynamodb:UpdateItem'
                    - 'dynamodb:Query'
                    - 'dynamodb:TagResource'
                Resource: !Sub 'arn:${AWS::Partition}:dynamodb:*:${AWS::AccountId}:table/parallelcluster-*'
              - Sid: 'Route53HostedZones'
                Effect: Allow
                Action: 
                    - 'route53:ChangeResourceRecordSets'
                    - 'route53:ChangeTagsForResource'
                    - 'route53:CreateHostedZone'
                    - 'route53:DeleteHostedZone'
                    - 'route53:GetChange'
                    - 'route53:GetHostedZone'
                    - 'route53:ListResourceRecordSets'
                    - 'route53:ListQueryLoggingConfigs'
                Resource: '*'
              - Sid: 'CloudWatch'
                Effect: Allow
                Action: 
                    - 'cloudwatch:PutDashboard'
                    - 'cloudwatch:ListDashboards'
                    - 'cloudwatch:DeleteDashboards'
                    - 'cloudwatch:GetDashboard'
                    - 'cloudwatch:PutMetricAlarm'
                    - 'cloudwatch:DeleteAlarms'
                    - 'cloudwatch:DescribeAlarms'
                    - 'cloudwatch:PutCompositeAlarm'
                Resource: '*'
              - Sid: 'IamRead'
                Effect: Allow
                Action: 
                    - 'iam:GetRole'
                    - 'iam:GetRolePolicy'
                    - 'iam:GetPolicy'
                    - 'iam:SimulatePrincipalPolicy'
                    - 'iam:GetInstanceProfile'
                Resource:
                    - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/*'
                    - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/*'
                    - !Sub 'arn:${AWS::Partition}:iam::aws:policy/*'
                    - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:instance-profile/*'
              - Sid: 'CloudFormation'
                Effect: Allow
                Action: 
                    - 'cloudformation:*'
                Resource: '*' 
              - Sid: 'IamInstanceProfile'
                Effect: Allow
                Action: 
                    - 'iam:CreateInstanceProfile'
                    - 'iam:DeleteInstanceProfile'
                    - 'iam:AddRoleToInstanceProfile'
                    - 'iam:RemoveRoleFromInstanceProfile'
                Resource: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:instance-profile/parallelcluster/*'
              - Sid: 'IamPassRole'
                Effect: Allow
                Action: 
                    - 'iam:PassRole'
                Resource: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/parallelcluster/*'
                Condition: 
                  StringEqualsIfExists:
                    "iam:PassedToService":
                      - "lambda.amazonaws.com"
                      - "ec2.amazonaws.com"
                      - "spotfleet.amazonaws.com"
              - Sid: 'Lambda'
                Effect: Allow
                Action: 
                    - 'lambda:CreateFunction'
                    - 'lambda:DeleteFunction'
                    - 'lambda:GetFunctionConfiguration'
                    - 'lambda:GetFunction'
                    - 'lambda:InvokeFunction'
                    - 'lambda:AddPermission'
                    - 'lambda:RemovePermission'
                    - 'lambda:UpdateFunctionConfiguration'
                    - 'lambda:TagResource'
                    - 'lambda:ListTags'
                    - 'lambda:UntagResource'
                Resource: 
                    - !Sub 'arn:${AWS::Partition}:lambda:*:${AWS::AccountId}:function:parallelcluster-*'
                    - !Sub 'arn:${AWS::Partition}:lambda:*:${AWS::AccountId}:function:pcluster-*'
              - Sid: 'S3ResourcesBucket'
                Effect: Allow
                Action: 
                    - 's3:*'
                Resource: 
                    - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}*'
                    - !Sub 'arn:${AWS::Partition}:s3:::${S3BucketName}/*'
                    - !Sub 'arn:${AWS::Partition}:s3:::parallelcluster-*'
                    - !Sub 'arn:${AWS::Partition}:s3:::aws-parallelcluster-*'
                    - !Sub 'arn:${AWS::Partition}:s3:::parallelcluster-*/*' 
              - Sid: 'S3ParallelClusterReadOnly'
                Effect: Allow
                Action: 
                    - 's3:Get*'
                    - 's3:List*'
                Resource: 
                    - !Sub 'arn:${AWS::Partition}:s3:::*-aws-parallelcluster*'
              - Sid: 'EFS'
                Effect: Allow
                Action: 
                    - 'elasticfilesystem:*'
                Resource: 
                    - !Sub 'arn:${AWS::Partition}:elasticfilesystem:*:${AWS::AccountId}:*'
              - Sid: 'CloudWatchLogs'
                Effect: Allow
                Action: 
                    - 'logs:DeleteLogGroup'
                    - 'logs:PutRetentionPolicy'
                    - 'logs:DescribeLogGroups'
                    - 'logs:CreateLogGroup'
                    - 'logs:TagResource'
                    - 'logs:UntagResource'
                    - 'logs:FilterLogEvents'
                    - 'logs:GetLogEvents'
                    - 'logs:CreateExportTask'
                    - 'logs:DescribeLogStreams'
                    - 'logs:DescribeExportTasks'
                    - 'logs:DescribeMetricFilters'

Region: us-gov-west-1
Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: {your-subnet-id}
    SecurityGroups:
      - {your-security-group-id}
  Ssh:
    KeyName: {your-keypair}
  Iam:
    AdditionalIamPolicies: 
      - Policy: arn:aws-us-gov:iam::aws:policy/AmazonSSMManagedInstanceCore
SharedStorage:
  - MountDir: /ebs
    Name: EBSExtData
    StorageType: Ebs
    EbsSettings:
      VolumeType: io1
      DeletionPolicy: Delete
LoginNodes:
  Pools:
    - Name: user-pool
      Count: 2
      InstanceType: t2.micro
      Ssh:
        KeyName: {your-keypair}
      Networking:
        SubnetIds:
          - {your-subnet-id}
        SecurityGroups:
          - {your-security-group-id}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws-us-gov:iam::aws:policy/AmazonSSMManagedInstanceCore
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    QueueUpdateStrategy: DRAIN
    Dns:
      DisableManagedDns: true
      UseEc2Hostnames: true
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: compute
      Instances:
      - InstanceType: t2.micro
      MinCount: 1
      MaxCount: 10
    Networking:
      SubnetIds:
      - {your-subnet-id}
      SecurityGroups:
      - {your-security-group-id}
    Iam:
      AdditionalIamPolicies:
        - Policy: arn:aws-us-gov:iam::aws:policy/AmazonSSMManagedInstanceCore
